<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hoge</title>
</head>
<body>
    <h1>Hoge</h1>
    <table border="1">
        <tr>
            <th></th>
            <th>toString</th>
            <th>format (ISO)</th>
            <th>format (Custom)</th>
        </tr>
        <tr>
            <th>date</th>
            <td th:text="${hoge.date}">2012-01-23</td>
            <td th:text="${#temporals.format(hoge.date, 'yyyy-MM-dd')}">2012-01-23</td>
            <td th:text="${#temporals.format(hoge.date, 'y年M月d日')}">2012年1月23日</td>
        </tr>
        <tr>
            <th>time</th>
            <td th:text="${hoge.time}">23:59:48.123</td>
            <td th:text="${#temporals.format(hoge.time, 'HH:mm:ss.SSS')}">23:59:48.123</td>
            <td th:text="${#temporals.format(hoge.time, 'H時m分s秒')}">23時59分48秒</td>
        </tr>
        <tr>
            <th>dateTime</th>
            <td th:text="${hoge.dateTime}">2012-01-23T23:59:48.123</td>
            <td th:text="${#temporals.format(hoge.dateTime, 'yyyy-MM-dd''T''HH:mm:ss.SSS')}">2012-01-23T23:59:48.123</td>
            <td th:text="${#temporals.format(hoge.dateTime, 'y年M月d日 H時m分s秒')}">2012年1月23日 23時59分48秒</td>
        </tr>
    </table>
</body>
</html>
